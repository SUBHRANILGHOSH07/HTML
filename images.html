<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #414141;
      }
    </style>
  </head>
  <body>
    <img
      src="https://images.unsplash.com/photo-1706694442016-bd539e1d102b?q=80&w=477&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      width="400px"
      alt="no image"
    />
    <img
      src="./fons-heijnsbroek-abstract-art-LUz8F-LoRlc-unsplash.jpg"
      width="400px"
      alt="no image"
    />
    <picture>
      <source
        srcset="./fons-heijnsbroek-abstract-art-LUz8F-LoRlc-unsplas.jpg"
      />
      <img
        src="./fons-heijnsbroek-abstract-art-LUz8F-LoRlc-unsplas.jpg"
        alt=""
      />
    </picture>
    <!-- an image map generator -->
    <img
      src="fons-heijnsbroek-abstract-art-LUz8F-LoRlc-unsplash.jpg"
      usemap="#image-map"
    />

    <map name="image-map">
      <area
        onclick="one()"
        target=""
        alt=""
        title=""
        href=""
        coords=""
        shape="rect"
      />
      <area
        onclick="two()"
        target=""
        alt=""
        title=""
        href=""
        coords=""
        shape="0"
      />
    </map>
    <script>
      function one() {
        alert("You clicked on one");
      }
      function two() {
        alert("You clicked on two");
      }
    </script>
  </body>
</html>
